<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-image">
      <div class="main-container">
        <div class="container">
          <main>
            <header>
              <h1>Patient OPD Form</h1>
            </header>
            <div class="form-section">
              <form>
                <div class="form-specification">
                  <div class="input">
                    <label>First Name</label>
                    <input type="text" name="" id="" />
                  </div>
                  <div class="input">
                    <label>Last Name</label>
                    <input type="text" name="" id="" />
                  </div>
                  <div class="input">
                    <label>Age</label>
                    <input type="text" name="" id="" />
                  </div>
                  <div class="input">
                    <label>BMI</label>
                    <input type="text" name="" id="" />
                  </div>
                  <div class="input">
                    <label>Temperature</label>
                    <input type="text" name="" id="" />
                  </div>
                  <div class="input">
                    <label>Blood group</label>
                    <select>
                      <option>A+</option>
                      <option>B+</option>
                      <option>O+</option>
                      <option>O-</option>
                    </select>
                  </div>
                  <button>Submit</button>
                </div>
              </form>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
